<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>

<body class="bg-black">
    <div class="container py-5">
        <h1 class="text-center text-primary fw-bold mb-4 text-decoration-underline">To-Do List</h1>
        <div class="p-2 mt-2  border border-primary rounded-3" style="background-color: rgb(22, 22, 129);">
            <div class="row mb-4">
                <div class="col-12 d-flex justify-content-center">
                    <input type="text" id="taskName" class="form-control w-50 me-2" placeholder="Enter task name">
                    <button class="btn btn-success me-2" onclick="addTask()">Add Task</button>
                    <button class="btn btn-danger" onclick="DropTask()">Drop Completed Tasks</button>
                </div>
            </div>
        </div>
       
        <div id="row" class="row gy-3 mt-3">
            <div class="col-12 text-center text-muted"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
